<div class="login">
    <div class="ui middle aligned center aligned grid">
        <div class="eight wide column">
            <h2 class="ui teal image header">
                <img src="images/logos/burtNormal.png" class="image">
            </h2>
            <form class="ui large form">
                <div class="ui stacked">
                    <div class="field">
                        <div class="ui right icon input">
                            <i class="envelope icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui right icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large primary submit button">Sign In</div>
                </div>
    
                <div class="ui error message">Failed. Try Again!</div>
    
            </form>

            <div class="ui stacked forgot-pass">
                <a href="#" class="ui basic link"><i class="question circle icon"></i> Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<script>
$(document)
  .ready(function() {
    $('.ui.form')
      .form({
        fields: {
          email: {
            identifier  : 'email',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your e-mail'
              },
              {
                type   : 'email',
                prompt : 'Please enter a valid e-mail'
              }
            ]
          },
          password: {
            identifier  : 'password',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   : 'length[6]',
                prompt : 'Your password must be at least 6 characters'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>
